<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Battle: Heroes of Multiplication & Division</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #e8f5e9, #ffffff);
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 3rem 1rem;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.pitch {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .cta {
      margin: 2rem 0;
    }

    .cta a {
      display: inline-block;
      background: linear-gradient(135deg, #43a047, #66bb6a);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .cta a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .screenshots {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem 0;
    }

    .screenshots img {
      max-width: 220px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .screenshots img:hover {
      transform: scale(1.05);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin: 2rem auto;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }

    footer {
      margin: 3rem 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Math Battle: Heroes of × & ÷</h1>
    <p class="pitch">Turn math into a battle! Practice multiplication & division while having fun.</p>
  </header>

  <div class="cta">
    <a href="https://apps.apple.com/us/app/math-battle-heroes-of/id1604247762" target="_blank">
      Download on the App Store
    </a>
  </div>

  <section class="screenshots">
    <img src="battle1.png" alt="Math Battle Screenshot 1">
    <img src="upgradeYourHero1.png" alt="Math Battle Screenshot 2">
    <img src="battle2.png" alt="Math Battle Screenshot 3">
  </section>

  <section class="video-container">
    <iframe src="https://www.youtube-nocookie.com/embed/PuV8ulWzSWc"
      title="Math Battle Gameplay"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </section>

  <footer>
    © 2025 PurplOctopus
  </footer>
</body>
</html>
